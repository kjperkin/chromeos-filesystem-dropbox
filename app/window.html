<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-message="mountHeader"></title>

  <script type="text/javascript" src="bower_components/raven-js/dist/raven.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <script type="text/javascript" src="scripts/dropbox_client.js"></script>
  <script type="text/javascript" src="scripts/dropbox_fs.js"></script>

  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-xs-4 icon">
        <img src="/icons/64.png" id="logo">
      </div>
      <div class="col-xs-8">
          <h2>Mount your Dropbox</h2>
      </div>
    </div>
    <div class="main">
      <button id="btnMount" class="btn btn-default" data-message="mount"></button>
    </div>
    <div class="link">
      <a  href="https://www.dropbox.com/account/security#apps" target="_blank">Dropbox linked applications list</a>
    </div>

    <div class="footer">
      <div id="btnSettings" class="glyphicon glyphicon-cog" aria-hidden="true"></div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="settingsDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Opened files limit</label>
              <div class="radio">
                <label>
                  <input type="radio" id="openedFilesLimit0" name="openedFilesLimit" value="0"/> 0
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" id="openedFilesLimit5" name="openedFilesLimit" value="5"/> 5
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" id="openedFilesLimit10" name="openedFilesLimit" value="10"/> 10
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" id="openedFilesLimit15" name="openedFilesLimit" value="15"/> 15
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/jquery.toaster/jquery.toaster.js"></script>
  <script type="text/javascript" src="scripts/window.js"></script>

</body>

</html>
